<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="flex items-center justify-center min-h-screen py-12 px-6 sm:px-12">
        <div class="background-image p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Login</h2>
            
            <form method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-medium">Username</label>
                    <input type="text" class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" style="background-color: inherit; border-color: black;" id="username" name="username" placeholder="username" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                    <input type="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" style="background-color: inherit; border-color: black;" id="password" placeholder="password" name="password" required>
                </div>

                <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg text-lg hover:bg-blue-700 transition duration-300 ease-in-out mb-4">
                    Login
                </button>
            </form>
            
        </div>
    </div>

</body>
</html>
