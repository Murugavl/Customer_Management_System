<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="flex items-center justify-center min-h-screen py-12 px-6 sm:px-12">
        <div class="background-image p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome to the Customer Management System</h1>
            
            {% if 'username' in session %}
                <!-- If the user is logged in -->
                <div class="space-y-4">
                    <a href="{{ url_for('create_customer') }}" 
                       class="inline-block w-full px-6 py-3 bg-blue-600 text-white rounded-lg text-lg text-center hover:bg-blue-700 transition duration-300 ease-in-out">
                       Create Customer
                    </a>
                    <a href="{{ url_for('view_all_customers') }}" 
                       class="inline-block w-full px-6 py-3 bg-green-600 text-white rounded-lg text-lg text-center hover:bg-green-700 transition duration-300 ease-in-out">
                       View All Customers
                    </a>
                    <a href="{{ url_for('logout') }}" 
                       class="inline-block w-full px-6 py-3 bg-red-600 text-white rounded-lg text-lg text-center hover:bg-red-700 transition duration-300 ease-in-out mt-4">
                       Logout
                    </a>
                </div>
            {% else %}
                <!-- If the user is not logged in -->
                <div class="space-y-4">
                    <a href="{{ url_for('login') }}" 
                       class="inline-block w-full px-6 py-3 bg-blue-600 text-white rounded-lg text-lg text-center hover:bg-blue-700 transition duration-300 ease-in-out">
                       Login
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
