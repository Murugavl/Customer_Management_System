{% extends "base.html" %}

{% block title %}Create Customer - CMS{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="glass-effect bg-white w-full max-w-2xl p-8 rounded-2xl shadow-xl border border-gray-100 relative">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold text-gray-800">New Customer Registration</h1>
            <p class="text-gray-500">Enter the details for the new installation</p>
        </div>

        <form method="POST" class="space-y-6">
            <!-- Customer Identity -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="customer_id" class="block text-sm font-medium text-gray-700 mb-2">Customer ID</label>
                    <input type="text" name="customer_id" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                        placeholder="e.g. CUST001">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" name="name" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                        placeholder="John Doe">
                </div>
            </div>

            <!-- Contact & Model -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="text" name="phone" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                        placeholder="+91 98765 43210">
                </div>
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700 mb-2">RO Model</label>
                    <input type="text" name="model"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                        placeholder="Model X Series">
                </div>
            </div>

            <!-- Installation Details -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Installation Date</label>
                    <input type="date" name="date" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none">
                </div>
                <div>
                    <label for="amount_received" class="block text-sm font-medium text-gray-700 mb-2">Amount
                        Received</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400">₹</span>
                        <input type="number" name="amount_received" step="0.01" required
                            class="w-full pl-8 pr-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                            placeholder="0.00">
                    </div>
                </div>
                <div>
                    <label for="balance_amount" class="block text-sm font-medium text-gray-700 mb-2">Balance
                        Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400">₹</span>
                        <input type="text" name="balance_amount" required
                            class="w-full pl-8 pr-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none"
                            placeholder="0.00">
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                <textarea name="address" rows="3" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none resize-none"
                    placeholder="Enter full address..."></textarea>
            </div>

            <!-- submit -->
            <div class="pt-4 flex items-center justify-between">
                <a href="{{ url_for('view_all_customers') }}"
                    class="text-gray-500 hover:text-gray-700 font-medium">Cancel</a>
                <button type="submit"
                    class="bg-primary text-white px-8 py-3 rounded-xl font-semibold shadow-lg hover:bg-secondary hover:shadow-indigo-200 hover:-translate-y-0.5 transition-all duration-200">
                    Create Customer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
