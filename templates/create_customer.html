<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/img/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create New Customer</h1>

            <form method="POST" class="space-y-4">
                <div>
                    <label for="customer_id" class="block text-lg font-medium text-gray-700">Customer ID:</label>
                    <input type="text" name="customer_id" required
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Customer Name:</label>
                    <input type="text" name="name" required
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="phone" class="block text-lg font-medium text-gray-700">Phone Number:</label>
                    <input type="text" name="phone" required
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="date" class="block text-lg font-medium text-gray-700">Date of Installation:</label>
                    <input type="date" name="date" required
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="amount_received" class="block text-lg font-medium text-gray-700">Amount Received:</label>
                    <input type="number" name="amount_received" step="0.01" required
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="balance_amount" class="block text-lg font-medium text-gray-700">Balance Amount:</label>
                    <input type="text" name="balance_amount" required
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="address" class="block text-lg font-medium text-gray-700">Address:</label>
                    <input type="text" name="address" required
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="model" class="block text-lg font-medium text-gray-700">Model:</label>
                    <input type="text" name="model"
                        class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                        class="mt-6 px-6 py-3 bg-blue-600 text-white text-lg rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">
                        Create Customer
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800">
                    Go back to Home
                </a>
            </div>
        </div>
    </div>

</body>
</html>
