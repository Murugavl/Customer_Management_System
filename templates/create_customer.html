{% extends "base.html" %}



{% block content %}
<div class="flex justify-center">
    <div class="glass-effect w-full max-w-2xl p-8 rounded-2xl shadow-xl relative">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold">New Customer Registration</h1>
            <p class="opacity-60">Enter the details for the new installation</p>
        </div>

        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <!-- Customer Identity -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="customer_id" class="block text-sm font-medium mb-2 opacity-80">Customer ID</label>
                    <input type="text" name="customer_id" required
                        class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        placeholder="e.g. CUST001">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium mb-2 opacity-80">Full Name</label>
                    <input type="text" name="name" required
                        class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        placeholder="John Doe">
                </div>
            </div>

            <!-- Contact & Model -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="phone" class="block text-sm font-medium mb-2 opacity-80">Phone Number</label>
                    <input type="text" name="phone" required
                        class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        placeholder="+91 98765 43210">
                </div>
                <div>
                    <label for="model" class="block text-sm font-medium mb-2 opacity-80">RO Model</label>
                    <input type="text" name="model"
                        class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        placeholder="Model X Series">
                </div>
            </div>

            <!-- Installation Details -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="date" class="block text-sm font-medium mb-2 opacity-80">Installation Date</label>
                    <input type="date" name="date" required
                        class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all">
                </div>
                <div>
                    <label for="amount_received" class="block text-sm font-medium mb-2 opacity-80">Amount
                        Received</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 opacity-50">₹</span>
                        <input type="number" name="amount_received" step="0.01" required
                            class="w-full pl-8 pr-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                            placeholder="0.00">
                    </div>
                </div>
                <div>
                    <label for="balance_amount" class="block text-sm font-medium mb-2 opacity-80">Balance Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 opacity-50">₹</span>
                        <input type="text" name="balance_amount" required
                            class="w-full pl-8 pr-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                            placeholder="0.00">
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium mb-2 opacity-80">Address</label>
                <textarea name="address" rows="3" required
                    class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary transition-all resize-none"
                    placeholder="Enter full address..."></textarea>
            </div>

            <!-- submit -->
            <div class="pt-4 flex items-center justify-between">
                <a href="{{ url_for('view_all_customers') }}"
                    class="opacity-70 hover:opacity-100 font-medium transition-opacity">Cancel</a>
                <button type="submit"
                    class="bg-primary text-white px-8 py-3 rounded-xl font-semibold shadow-lg hover:bg-secondary hover:shadow-indigo-500/30 hover:-translate-y-0.5 transition-all duration-200">
                    Create Customer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
